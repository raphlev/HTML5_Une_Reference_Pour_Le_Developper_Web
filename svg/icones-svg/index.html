<!doctype html>
<html lang="fr">
<head>
<title>HTML5 : SVG</title>
<meta charset="utf-8">
<style>
span {
	width:40px;
	height:40px;
	display:inline-block;
	background:url(icones.svg);
}
.ico2 {
	background-position:-40px 0;
}
.ico3 {
	background-position:-80px 0;
}
.ico4 {
	background-size:cover;
	width:200px;
	height:200px;
}

/* Bonus */
ul {
	list-style-type:none;
	font-family:sans-serif;
	font-size:40px;
	color:#ccc;
}
</style>
</head>
<body>

<ul>
	<li><span class="ico1"></span> 1</li>
	<li><span class="ico2"></span> 2</li>
	<li><span class="ico3"></span> 3</li>
	<li><span class="ico4"></span> 4</li>
</ul>

</body>
</html>
