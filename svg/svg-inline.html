<!doctype html>
<html lang="fr">
<head>
<title>HTML5 : SVG</title>
<meta charset="utf-8">
<style type="text/css">
circle {
  fill-opacity:0.7;
}
circle:hover {
  fill-opacity:1;
  filter: url(#flou);
}
</style>
</head>
<body>

<svg width="500" height="400">
  <g class="groupe">
    <circle cx="6cm" cy="2cm" r="100" style="fill:#FBC935;" transform="translate(0,50)" />
    <circle cx="6cm" cy="2cm" r="100" style="fill:#5F85C5;" transform="translate(70,150)" />
    <circle cx="6cm" cy="2cm" r="100" style="fill:#AACD46;" transform="translate(-70,150)"/>
  </g>
  <filter id="flou">
    <feGaussianBlur stdDeviation="10" />
  </filter>
</svg>

<script>
document.getElementsByClassName('groupe')[0].onclick = function() {
