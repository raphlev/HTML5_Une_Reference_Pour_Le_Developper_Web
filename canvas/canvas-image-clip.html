<!doctype html>
<html lang="fr">
<head>
<title>HTML5 : Canvas</title>
<meta charset="utf-8">
<style>
canvas {
  border:1px solid #ccc;
}
</style>
</head>
<body>

<canvas id="dessin" width="333" height="500"></canvas>

<script>
var moncanvas = document.getElementById('dessin');
var ctx = moncanvas.getContext('2d');

var img = new Image();
img.src = 'img/photo.jpg';

// Cercle de coordoonnées 100,100
ctx.beginPath();
ctx.arc(100, 100, 150, 0, Math.PI * 2, false);
ctx.closePath();

// Masque sur le chemin courant
ctx.clip();

// Cercle de coordoonnées 200,200
ctx.beginPath();
ctx.arc(200, 200, 150, 0, Math.PI * 2, false);
ctx.closePath();

// Masque sur le chemin courant
ctx.clip();

img.onload = function() {
  // Dessin de l'image
  ctx.drawImage(img, 0, 0);
}
</script>

</body>
</html>
