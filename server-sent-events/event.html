<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>HTML5 : EventSource</title>
<style>
p {
  padding:0.5em;
  margin:0;
  font-family:sans-serif;
}
.message {
  background:#F1F1F1;
  padding:0.5em;
  border-top:1px solid #ccc;
}
.heure {
  background:#369;
  color:white;
}
.erreur {
  background:#FF7800;
  color:white;
}
.ok {
  background:#A9C832;
  color:white;
  margin-top:0.5em;
}
</style>
</head>
<body>

<div id="infos"></div>

<script>

var sse = new EventSource("event.php");

var infos = document.getElementById("infos");

sse.addEventListener("heure",function(e) {
  infos.innerHTML += "<p class=\"message heure\">"+e.data+"</p>";
});

sse.addEventListener("bonjour",function(e) {
  infos.innerHTML += "<p class=\"message\">"+e.data+"</p>";
});

sse.onmessage = function(e) {
  infos.innerHTML += "<p class=\"message\">"+e.data+"</p>";
};

sse.onerror =  function(e) {
  infos.innerHTML += "<p class=\"erreur\">Fin de connexion Ã  "+e.srcElement.url+"</p>";
};

sse.onopen = function(e) {
  infos.innerHTML += "<p class=\"ok\">Connexion ouverte</p>";
};

</script>

</body>
</html>
